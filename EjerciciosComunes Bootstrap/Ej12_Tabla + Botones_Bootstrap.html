<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificar tabla con Boostrap</title>

  <!-- LINK A BOOTSTRAP / Siempre va en el HEAD-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <!-- SCRIP de BOOTSTRAP / Siempre va en el BODY -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <table class="table table-striped table-dark">
    <thead>
      <!-- thead = Encabezado de la tabla -->
      <th>Nombre</th>
      <th>Precio</th>
      <th>Detalle</th>
      <!-- th = Encabezado de la tabla -->
    </thead>
    <tbody>
      <!-- tr = Representa las filas de la tabla -->
      <tr>
        <!-- td = Contenido de las filas/celdas -->
        <td>Producto1</td>
        <td>10001</td>
        <td><button type="button" class="btn btn-primary">Ver Producto</button></td>
      </tr>
      <tr>
        <td>Producto2</td>
        <td>10002</td>
        <td><button type="button" class="btn btn-success">Ver Producto</button></td>
      </tr>
      <tr>
        <td>Producto3</td>
        <td>10003</td>
        <td><button type="button" class="btn btn-danger">Ver Producto</button></td>
      </tr>
      <tr>
        <td>Producto4</td>
        <td>10004</td>
        <td><button type="button" class="btn btn-warning">Ver Producto</button></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
