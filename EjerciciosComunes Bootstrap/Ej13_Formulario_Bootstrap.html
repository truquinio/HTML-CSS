<!-- Un formulario para que el usuario se pueda registrar en nuestra página usando Bootstrap. -->

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!-- LINK A BOOTSTRAP / Siempre va en el HEAD y antes del link al CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
  <!-- link rel="stylesheet" href="./nombre de archivo.css" linkea el archivo HTML con el archivo CSS -->
  <link rel="stylesheet" href="./Ej13_Formulario_Bootstrap.css">
  </head>

<body>
  <!-- SCRIP de BOOTSTRAP / Siempre va en el BODY -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <div class="card">
    <form class="form">
      <h1>Formulario de registro</h1><br>
      <div class="form-group">
        <label for="exampleInputEmail1"><b>E-mail:</b></label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Ingrese su email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1"><b>Contraseña:</b></label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
      </div>
      <a href="https://getbootstrap.com/docs/4.0/components/buttons/" type="button" class="btn btn-outline-dark">Registrar</a>
    </form>
  </div>
</body>
</html>
