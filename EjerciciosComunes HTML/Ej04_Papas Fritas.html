<!-- Crear un nuevo archivo HTML en el que explicaremos la receta para hacer papas fritas. La 
página debería verse así: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Papas Fritas</h1>
    <p>Recetas de papas fritas caseras</p>
    <!-- img width = Ancho / height = Alto -->
    <img width=400 height=290 src="https://cdn2.cocinadelirante.com/sites/default/files/images/2020/06/papas-fritas-con-maicena-facil.jpg" alt="Acá debería haber papas fritas">
    <br>    <!-- br = Salto de línea -->
    <h2>Ingredientes:</h2>
    <ul>    <!-- ul = Crea una lista desordenada (Cada dato llevará un • en lugar de órden por números) -->
        <li>3 o 4 papas (300grs.)</li>
        <li>Aceite</li>
        <li>Sal</li>
        <!-- li = Lista los textos -->
    </ul>   <!-- ul = Crea una lista desordenada (Cada dato llevará un • en lugar de órden por números) -->
    <h2>Elaboración (pasos):</h2>
    <ul>    <!-- ul = Crea una lista desordenada (Cada dato llevará un • en lugar de órden por números) -->
        <li>Pelar las papas</li>
        <li>Cortarlas en bastón</li>
        <li>Calentar aceite en una sartén</li>
        <li>Cocinar hasta que estén doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>
        <!-- li = Lista los textos -->
    </ul>
</body>
</html>
