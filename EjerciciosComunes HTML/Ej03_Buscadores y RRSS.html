<!-- Ahora crearemos otro archivo HTML en que crearemos una lista anidada de enlaces, 
deberá verse así:

Cada buscador y red social que sale en la lista deben ser links a las respectivas 
páginas.
b.   Recordemos que no debemos utilizar CSS para lograr ninguna de estas tareas, la idea 
es practicar HTML por su cuenta y después sumaremos CSS.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul = Crea una lista desordenada (Cada dato llevará un • en lugar de órden por números) -->
    <ul>
        <!-- li = Crea una lista -->
        <li><strong>Buscadores:</strong></li>
        <!-- strong = Letra en negrita -->
        <ul>
            <li><a href="https://www.google.com/">Google</a></li>
            <li><a href="https://www.bing.com/">Bing</a></li>
        </ul>
<br>    <!-- br = Salto de línea -->
        <li><strong>RR.SS.:</strong></li>
        <!-- strong = Letra en negrita -->
        <ul>
            <li><a href="https://www.instagram.com/">Instagram</a></li>
            <li><a href="https://www.twitter.com/">Twitter</a></li>
        </ul>
</body>
</html>
