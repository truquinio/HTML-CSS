<!-- Ahora vamos a crear una página web de nuestra banda favorita, vamos a mostrar un 
ejemplo con los Beatles: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Beatles</h1>
    <p>Es una banda de rock formada en el año 1960, en Liverpool.</p>
    <img width=600 height=290 src="https://los40.com/los40/imagenes/2019/08/08/los40classic/1565250101_557933_1565250401_gigante_normal.jpg">
    <br>
    <h2>Integrantes:</h2>
    <ul>    <!-- ul = Crea una lista desordenada (Cada dato llevará un • en lugar de órden por números) -->
        <li>Paul McCartney</li>
        <li>John Lennon</li>
        <li>Ringo Star</li>
        <li>George Harrison</li>
        <!-- li = Lista los textos -->
    </ul>   <!-- ul = Crea una lista desordenada (Cada dato llevará un • en lugar de órden por números) -->
    <!-- border = Espesor del borde de la tabla -->
    <table border="1">
        <tbody>
            <tr>    <!-- tr = Representa las filas de la tabla -->
                <th align=center><Strong>Año</Strong></th>
                <th><strong>Disco</strong></th>
                <!-- th = Encabezado de la tabla -->
            </tr>
            <tr>
                <td>1965</td>
                <td>Help!</td>
                <!-- td = Contenido de las filas/celdas -->
            </tr>
            <tr>    <!-- tr = Representa las filas de la tabla -->
                <td>1968</td>
                <td>The Beatles</td>
                <!-- td = Contenido de las filas/celdas -->
            </tr>
            <tr>    <!-- tr = Representa las filas de la tabla -->
                <td>1969</td>
                <td>Abbey Road</td>
                <!-- td = Contenido de las filas/celdas -->
            </tr>
            <tr>    <!-- tr = Representa las filas de la tabla -->
                <td colspan="2">"Abbey Road fue su último disco".</td>
                <!-- colspan = Une tantas filas como pongamos en el n° -->
            </tr>
        </tbody>
    </table>
</body>
</html>
