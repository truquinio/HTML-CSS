<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <section>
        <div>
            <form action="/controlador-registro" method="POST" class="form-registro" enctype="multipart/form-data">
                <div>
                    <!-- placeholder = Permite mostrar un texto dentro de la caja contenedora -->
                    <label for="nombre"></label>
                    <input name="nombre" type="text" placeholder="Nombre y apellido" required>
                    <!-- required = Hace que el campo contenedor sea obligatorio de rellenar -->
                </div>
                <div>
                    <!-- type mail = Obliga a rellenar el campo contenedor con un texto@texto.com -->
                    <label for="mail"></label>
                    <input name="mail" type="mail" placeholder="pepito@honguito.com" required/>
                    <!-- required = Hace que el campo contenedor sea obligatorio de rellenar -->
                </div>
                <div>
                    <!-- type number = Permite rellenar el campo contenedor con números -->
                    <label for="number"></label>
                    <input name="number" type="number" placeholder="Tel: 2614448884" required/>
                    <!-- required = Hace que el campo contenedor sea obligatorio de rellenar -->
                </div>
                <div>
                    <label for="contrasenia"></label>
                    <input name="contrasenia" type="password" placeholder="* * * * * * * *" required/>
                </div>
                <div>
                    <!-- Para que de la opción de elegir una sóla opción, se debe poner el mismo "name" en todos los input -->
                    <label for="femenino">Femenino</label>
                    <input name="sexo" type="radio" value="f"/>
                    <label for="masculino">Masculino</label>
                    <input name="sexo" type="radio" value="m"/>
                    <label for="other">Otro</label>
                    <input name="sexo" type="radio" value="o"/>
                    <!-- radio = sirve para hacer múltiples opciones con círculos -->
                </div>
                <div>
                    <!-- Para que de la opción de elegir una sóla opción, se debe poner el mismo "name" en todos los input -->
                    <label for="femenino">Femenino</label>
                    <input name="sexo" type="checkbox" value="f"/>
                    <label for="masculino">Masculino</label>
                    <input name="sexo" type="checkbox" value="m"/>
                    <label for="other">Otro</label>
                    <input name="sexo" type="checkbox" value="o"/>
                    <!-- checkbox =  sirve para hacer múltiples opciones con cajas de check -->
                </div>
                <div>
                    <!-- select = Hace que las opciones sean como menú desplegable -->
                    <label for="pais">Pais de origen: </label>
                    <select name="pais">
                        <option value="arg">ARG</option>
                        <option value="chi">CHI</option>
                        <option value="bra">BRA</option>
                    </select>
                </div>
                <div>
                    <!-- type date = Agrega un calendario al formulario -->
                    <label for="date"></label>
                    <input name="date" type="date"/>
                </div>
                <div>
                    <!-- type file = Permite subir un archivo desde la computadora -->
                    <label for="image"></label>
                    <input name="image" type="file"/>
                </div>
                <!-- button type submit = Crea un botón para enviar -->
                <button type="submit">Enviar info</button>
            </form>
        </div>
    </section>
</body>
</html>
