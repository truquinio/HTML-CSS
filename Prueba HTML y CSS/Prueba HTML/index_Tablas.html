<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas html</title>
</head>
<body>
    <!-- border = Espesor del borde de la tabla / bgcolor = fondo de la tabla / style = ancho de la tabla -->
    <table border="1" bgcolor="whiteblue" style="width:100%">
        <caption>tabla 1</caption>
        <thead>
            <h2>Titulo 1:</h2>
        </thead>
        <tbody>
            <!-- tr = Representa las filas de la tabla -->
            <tr>
                <!-- th = Encabezado de la tabla -->
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
            <tr>
                <!-- td = Contenido de las filas/celdas -->
                <td>Juan</td>
                <td>Perez</td>
                <td>10</td>
            </tr>
            <tr>
                <!-- td = Contenido de las filas/celdas -->
                <td>Pepito</td>
                <td>Honguito</td>
                <td>14</td>
            </tr>
            <tr>
                <!-- td = Contenido de las filas/celdas -->
                <td>Maria</td>
                <td>La del barrio</td>
                <td>16</td>
            </tr>
        </tbody>
    </table>

    <!-- border = Espesor del borde de la tabla / align = AlineaciÃ³n de la tabla / bgcolor = fondo de la tabla -->
    <table border="1" align=left bgcolor="whitegreen">
        <caption>tabla 2</caption>
        <thead>
            <h2>Titulo 2:</h2>
        </thead>
        <tbody>
            <tr>
                <!-- th = Encolumnado de la tabla -->
                <th>Nombre</th>
                <td>Juan</td>
                <td>Pepito</td>
                <td>Maria</td>
                <!-- td = Contenido de las filas/celdas -->
            </tr>
            <tr>
                <!-- th = Encolumnado de la tabla -->
                <th>Apellido</th>
                <td>Perez</td>
                <td>Honguito</td>
                <td>La del barrio</td>
                <!-- td = Contenido de las filas/celdas -->
            </tr>
            <tr>
                <!-- th = Encolumnado de la tabla -->
                <th>Edad</th>
                <td>10</td>
                <td>14</td>
                <td>16</td>
                <!-- td = Contenido de las filas/celdas -->
            </tr>
        </tbody>
    </table>
</body>
</html>
